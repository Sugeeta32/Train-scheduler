<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Train</title>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">

            <a class="navbar-brand" href="#">
                <h3>Sugeeta Gupta</h3>
            </a>

        </nav>
        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h1 class="text-center">Train Scheduler</h1>

        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule | Current Time <span id="current-time"></span></strong></h3>
                      </div>
                    <div class="card-body">
                        <h5 class="text-center">
                            <table id="train-table" style="width:100%">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>frequency</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>

                                    </tr>
                                    <tr>
                                        <td id="trainName"></td>
                                        <td id="destination"></td>
                                        <td id="frequency"></td>
                                        <td id="nextArrival"></td>
                                        <td id="minutesAway"></td>
                                    </tr>
                                </thead>
                                <tbody id="train-table-rows"></tbody>
                            </table>
                        </h5>
                    </div>
                </div>
            </div>
        </div>




        <!-- Make Your Bid -->
        <div class="row">
            <div class="col">
                <div class="card card-default">
                    <div class="card-header">
                        <strong>Add New Train</strong>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group ">
                                <label for="train-name">Train Name</label>
                                <input class="form-control form-field" id="train-name" type="text">
                            </div>
                            <div class="form-group ">
                                <label for="destination">Destination</label>
                                <input class="form-control form-field" id="destination-city" type="text">
                            </div>
                            <div class="form-group ">
                                <label for="first-train">First Train Time (HH:mm) </label>
                                <input class="form-control form-field" id="first-train" type="text!">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (Mins)</label>
                                <input class="form-control form-field" id="frequency-time" type="number">
                            </div>



                            <button class="btn btn-primary" id="submit" type="submit">Add Train</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
